<script>
    /*
  	[문제]
	   철수는 놀이공원에 갔습니다. 
	   놀이공원 입장료는 15000원 입니다.
	   철수는 이런저런 할인을 받아서 9000원에 입장했습니다.
	   몇퍼센트 할인받은것인지구하시오.

dis_fee = 9000
percent = (fee-dis_fee)/fee * 100    // fee-disfee를 해야 할인 받은 돈이 나오고 이게 전체에서 몇 퍼센트를 차지하는지 구하기
console.log(percent)

</script>
