<script>
    /*
	[문제1]
		철수가 농구연습을 하고있다.
		12번을 슛시도를 했다.
		슛한번의 퍼센트는 얼마인지구하시오.
		소수점 두자리까지 구하시오.
		
	[문제2]
		12번의 슛이 100퍼센트라고 했을때, 1퍼센트는 슛몇번인지 구하시오.
		소수점 두자리까지 구하시오.
*/

var shoot = 1/12
console.log("1번문제"+shoot.toFixed(2))

/* 
12 : 100 = 1 : x
100 = 12x
100/12 = x
*/

var oneper = 100/12
console.log("2번문제"+oneper.toFixed(2))
</script>
