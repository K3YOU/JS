<script>
    /*
	[문제] 
		철수와 영희는 50000원 을 가지고있다. 
		철수와 영희는 같이 영화 1편을 관람했다.
		간식은 팝콘 1개와 콜라 2개를 사먹었다.
		아래 힌트를 참고하여 남은돈은 얼마인지 구하시오. 
		[힌트] 
			(1) 콜라 1개는  팝콘 1개 보다 4000원 싸다.
			(2) 영화 1편의 가격은 12000 원이다.
			(3) 팝콘의 가격은 영화의  6/10 가격이다.  
			
	[정답]
		12400
 */
var total = 50000
var movie = 12000 

//변수 정의는 순서대로 
var popcorn = movie *6/10

var coke = popcorn - 4000
var snack = popcorn + 2*coke


var change = total - 2*movie -snack

console.log(change)
</script>
